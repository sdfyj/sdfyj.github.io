<h3 id="安装apache服务器">安装Apache服务器</h3>

<p>安装</p>

<pre><code>yum -y install httpd
</code></pre>

<p>启动apache服务器</p>

<pre><code>systemctl start httpd
</code></pre>

<p>设置开机自动启动</p>

<pre><code>systemctl enable httpd
</code></pre>

<p>关闭apache服务器</p>

<pre><code>systemctl stop httpd
</code></pre>

<p>网页存放目录为<code>/var/www/html/</code>,阿里云服务器要安全组开放80端口才能使用公网IP进行访问，</p>
